pluginManagement {
    // Declare the React Native version as a string
    def reactNativeVersion = "0.76.0"
    
    def (_, reactNativeMinor, reactNativePatch) = reactNativeVersion.split("-")[0].tokenize('.').collect { it.toInteger() }

    includeBuild(new File(["node", "--print", "require.resolve('@react-native/gradle-plugin/package.json')"].execute(null, rootDir).text.trim()).getParentFile().toString())

    if (reactNativeMinor == 74 && reactNativePatch <= 3) {
        includeBuild("react-settings-plugin")
    }
}

plugins {
    id("com.facebook.react") version "0.76.0"
}

rootProject.name = 'siyam'
include ':app'
